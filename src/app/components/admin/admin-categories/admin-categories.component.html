<div class="admin-container">
    <app-side-bar></app-side-bar>
    <div class="products-container">
        <div class="products-header">
            <h2>Categories</h2>
            <div class="prod-buttons">
                <button class="btn btn-accent" (click)="openBrandDialog(false)">Add Category</button>
            </div>
        </div>
        <div *ngIf="categories" class="prod-section">
            <p>You added {{ totalElements }} categories</p>
            <div class="products-box">
                <app-category-card *ngFor="let category of categories" [category]="category" [canEdit]="true"></app-category-card>
            </div>
        </div>
    </div>
</div>
