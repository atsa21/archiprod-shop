<div class="header">
    <h1 class="fs-2 m-0">{{dialogTitle}}</h1>
    <button mat-dialog-close class="close-btn">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<p class="mt-2">What you need to do?</p>
<div mat-dialog-content>
    <form [formGroup]="prodForm" class="form">

        <div>
            <input formControlName="category" class="input" placeholder="Select category"/>
        </div>


    </form>
</div>
