<div class="dialog-container">
    <div>
        <h2>{{ dialogTitle }} Product</h2>
        <button mat-dialog-close class="btn-close">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="dialog-body" mat-dialog-content>
        <form [formGroup]="prodForm" class="form">
            <div *ngIf="isEditing" class="img-preview">
                <img [src]="editImage"/>
            </div>
            <div class="prod-image-box">
                <button class="btn btn-accent" (click)="filePicker.click()">Select Image</button>
                <input formControlName="image" type="file" #filePicker hidden (change)="onImagePicked($event)"/>
                <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="1 / 1"
                    format="png"
                    [resizeToHeight]="980"
                    [resizeToWidth]="980"
                    (imageCropped)="imageCropped($event)"
                    (loadImageFailed)="loadImageFailed()"
                ></image-cropper>
            </div>
            <div class="prod-description-box">
                <div class="input input-accent-lined-with-icon width-100">
                    <mat-select formControlName="category" placeholder="Select category*">
                        <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
                    </mat-select>
                </div>
                <div class="input input-accent-lined-with-icon width-100" [ngClass]="{'disabled-select' : !types.length}">
                    <mat-select formControlName="type" placeholder="Select type*">
                        <mat-option *ngFor="let type of types" [value]="type.typeName">{{ type.typeName }}</mat-option>
                    </mat-select>
                </div>
                <div class="input input-accent-lined-with-icon width-100" [ngClass]="{'disabled-select' : !materials.length}">
                    <mat-select formControlName="materials" multiple placeholder="Select materials*">
                        <mat-option *ngFor="let material of materials" [value]="material">{{material}}</mat-option>
                    </mat-select>
                </div>
                <div class="input input-accent-lined-with-icon width-100" [ngClass]="{'disabled-select' : !extras.length}">
                    <mat-select formControlName="extras" multiple placeholder="Select extras*">
                        <mat-option *ngFor="let extra of extras" [value]="extra">{{extra}}</mat-option>
                    </mat-select>
                </div>
                <div class="input input-accent-lined-with-icon width-100">
                    <mat-select formControlName="shape" placeholder="Select shape*">
                        <mat-option *ngFor="let shape of shapes" [value]="shape">{{shape}}</mat-option>
                    </mat-select>
                </div>
                <div class="input input-accent-lined-with-icon width-100">
                    <mat-select formControlName="brand" placeholder="Select brand*">
                        <mat-option *ngFor="let brand of brands" [value]="brand.name">{{brand.name}}</mat-option>
                    </mat-select>
                </div>
                <input formControlName="collectionName" class="input input-accent-lined" placeholder="Enter collection name*"/>
                <input formControlName="amount" type="number" class="input input-accent-lined" placeholder="Enter product amount*"/>
                <input formControlName="price" type="number" class="input input-accent-lined" placeholder="Enter product price*"/>
                <div class="input input-accent-lined-with-icon width-100">
                    <mat-select formControlName="currency" placeholder="Select currency*">
                        <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
                    </mat-select>
                </div>
                <input formControlName="productCode" class="input input-accent-lined" placeholder="Enter product code"/>
                <input formControlName="year" type="number" class="input input-accent-lined" placeholder="Enter year"/>
                <input formControlName="designer" class="input input-accent-lined" placeholder="Enter designer name"/>
                <div>
                    <h3>Product is on sale?</h3>
                    <mat-radio-group
                        aria-labelledby="example-radio-group-label"
                        class="example-radio-group"
                        formControlName="isOnSale"
                    >
                        <mat-radio-button [value]="true">Yes</mat-radio-button>
                        <mat-radio-button [value]="false">No</mat-radio-button>
                    </mat-radio-group>
                    <div *ngIf="getControl('isOnSale').value">
                        <div class="example-label-container">
                            <label id="example-name-label" class="example-name-label">Value</label>
                            <label class="example-value-label">{{ getControl('sale').value }}</label>
                        </div>
                        <mat-slider
                            [max]="95"
                            [min]="5"
                            [step]="5"
                            [discrete]="false"
                            [showTickMarks]="true">
                        <input matSliderThumb formControlName="sale">
                        </mat-slider>
                    </div>
                </div>
            </div>

            <button [disabled]="!prodForm.valid" class="btn btn-accent" (click)="addProduct()">Add product</button>
        </form>
    </div>
</div>
