<div class="admin-container">
    <app-side-bar></app-side-bar>
    <div class="products-container">
        <div class="products-header">
            <h2>Products</h2>
            <button class="btn" (click)="menuOpened = !menuOpened">More</button>
            <div class="container menu" *ngIf="menuOpened">
                <div class="list">
                    <div class="list-item">
                        <div>
                            <button class="btn" (click)="openCategory()">Add Category</button>
                            <button class="btn" (click)="openProducts()">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="products-box">
            <app-recommend-card *ngFor="let product of products" [product]="product"></app-recommend-card>
        </div>
    </div>
</div>
