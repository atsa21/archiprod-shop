<div class="admin-container">
    <app-side-bar></app-side-bar>
    <div class="products-container">
        <div class="products-header">
            <h2>Products</h2>
            <button class="btn btn-accent" (click)="openAddProducts()">Add Product</button>
        </div>
        <div *ngIf="products" class="prod-section" >
            <p>You added {{ totalElements }} products</p>
            <div 
                class="products-box"
                infiniteScroll
                [infiniteScrollDistance]="2" 
                [infiniteScrollThrottle]="300"
                [scrollWindow]="false"
                (scrolled)="onScroll()"
            >
                <app-product-item *ngFor="let product of products" [product]="product" [categories]="categories" [brands]="brands" [canEdit]="true" class="item"></app-product-item>
            </div>
        </div>
    </div>
</div>
