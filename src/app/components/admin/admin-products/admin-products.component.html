<div class="admin-container">
    <app-side-bar></app-side-bar>
    <div class="products-container">
        <div class="products-header">
            <h2>Products</h2>
            <div class="prod-buttons">
                <button class="btn btn-accent" (click)="openAddProducts()">Add Product</button>
                <button class="btn btn-accent btn-gear" (click)="openCloseMenu()"><i class="fa-solid fa-gear"></i></button>
                <div class="menu-container" *ngIf="menuOpened">
                    <div class="list">
                        <button class="btn-list" (click)="openDialog('Categories', 'category', false)">Add category</button>
                        <button class="btn-list" (click)="openDialog('Types', 'type', true)">Type List</button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="products" class="prod-section">
            <p>You added {{ totalElements }} products</p>
            <div class="products-box">
                <app-product-card *ngFor="let product of products" [product]="product" [categories]="categories" [brands]="brands" [canEdit]="true"></app-product-card>
            </div>
        </div>
    </div>
</div>
