<div class="admin-container">
    <app-side-bar></app-side-bar>
    <div class="products-container">
        <div class="products-header">
            <h2>Products</h2>
            <div class="prod-buttons">
                <button class="btn btn-accent" (click)="openAddProducts()">Add Product</button>
                <button class="btn btn-accent btn-gear" (click)="openCloseMenu()"><i class="fa-solid fa-gear"></i></button>
                <div class="menu-box" *ngIf="menuOpened">
                    <div class="list">
                        <button class="btn-list" (click)="openDialog('Categories', 'category', categories)">Categories List</button>
                        <button class="btn-list" (click)="openDialog('Types', 'type', types)">Types List</button>
                        <button class="btn-list" (click)="openDialog('Brands', 'brand', brands)">Brands List</button>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="products" class="products-box">
            <app-recommend-card *ngFor="let product of products" [product]="product"></app-recommend-card>
        </div>
    </div>
</div>
