<div class="page-container">
    <div class="container">
        <div class="headings">
            <h1 class="activeText h-login title">Login</h1>
            <a><h1 class="switch-to-text title">Sign Up</h1></a>
        </div>

        <form [formGroup]="isLogin ? loginForm : signUpForm" class="form">
            <mat-form-field appearance="outline" color="primary" floatLabel="always">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="example@gmail.com" required>
                <mat-error *ngIf="getControl('email')?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="getControl('email')?.errors?.['email']">Please enter a correct email format</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary" floatLabel="always">
                <mat-label>Password</mat-label>
                <input formControlName="password" [type]="showPassword ? 'password' : 'text'" matInput placeholder="enter your password" required>
                <button (click)="showPassword = !showPassword">
                    <i class="fa-regular" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                </button>
                <mat-error *ngIf="getControl('password')?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <button [disabled]="isLogin ? loginForm.invalid : signUpForm.invalid" class="btn btn-accent" (click)="isLogin ? login() : signUp()">Submit</button>
        </form>
    </div>
</div>
