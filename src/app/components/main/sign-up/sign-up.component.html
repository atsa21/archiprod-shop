<div class="page-container">
    <div class="container">
        <div class="headings">
            <h1 class="activeText h-login title">Login</h1>
            <a routerLink="/signup"><h1 class="switch-to-text title">Sign Up</h1></a>
        </div>

        <form [formGroup]="signUpForm" class="form">
            <mat-form-field appearance="outline" color="primary" floatLabel="always">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="example@gmail.com" required>
                <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="email?.errors?.['email']">Please enter a correct email format</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary" floatLabel="always">
                <mat-label>Password</mat-label>
                <input formControlName="password" [type]="hide ? 'password' : 'text'" matInput placeholder="enter your password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
            <button [disabled]="!signUpForm.valid" mat-flat-button class="btn-large" (click)="signUp()">Sign up</button>
        </form>
    </div>
</div>
