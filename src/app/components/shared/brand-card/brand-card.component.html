<div class="card-container">
    <div class="card-image">
        <div *ngIf="canEdit" class="button-icon-box">
            <button class="btn-icon btn-icon-white" (click)="openEditBrand()">
                <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-icon btn-icon-danger" (click)="deleteProduct()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <img class="img" [src]="brand.logo" [alt]="brand.name + ' logo'"/>
    </div>
    <div class="card-box">
        <div class="card-text">
            <h4 class="brand">{{ brand.name }}</h4>
            <p class="name">{{brand.country }}</p>
        </div>
        <a [href]="brand.website" class="red-text" target="_blank">website</a>
    </div>
</div>
