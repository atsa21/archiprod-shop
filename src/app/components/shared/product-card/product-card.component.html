<div class="card-container">
    <div class="card-image">
        <div *ngIf="canEdit" class="button-icon-box">
            <button class="btn-icon btn-icon-white" (click)="openEditProducts()">
                <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn-icon btn-icon-danger" (click)="deleteProduct(product.id)">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div *ngIf="!canEdit" class="button-icon-box">
            <div class="icon-sale">- 90%</div>
        </div>
        <img class="img" [src]="product.imagePath" [alt]="product.brand + product.additionalInfo.materials[0] + product.type"/>
    </div>
    <div class="card-box">
        <div class="card-text">
            <h4 class="brand">{{ product.brand }}</h4>
            <p class="name"><span>{{ product.additionalInfo.collectionName }}</span> - <span *ngFor="let material of product.additionalInfo.materials">{{ material }}</span> {{ product.type }}</p>
        </div>
        <p class="red-text">{{ product.price.currency | currency }} {{ product.price.amount }},00</p>
    </div>
</div>
